{% extends "user/base.html" %}

  {% block title %}
    <title>Sign in</title>
    {% endblock %}

{% block content %}

    <style>
        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: auto;
            margin-top: 150px;
            display: block;
            align-items: center;

        }

        .form-signin .title {
            padding-bottom: 10px;
            position: relative;
            font-size: 27px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            display: block;

        }

    </style>

    {% load crispy_forms_tags %}
    <main class="form-signin">
        <span class="title">Login</span>
        <form method="POST">

            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </main>
{% endblock %}
