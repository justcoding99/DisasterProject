<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="myChart"></canvas>
<select id="chartType" >
  <option value="top">Top Donated Users</option>
  <option value="least">Least Donated Users</option>
  <option value="shelter">Shelter Requests</option>
  <option value="clothes"> Clothes Requests</option>
</select>

<script>
  var ctx = document.getElementById('myChart').getContext('2d');
  var chartType = document.getElementById('chartType');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: {{ top_users|get_usernames|safe }},
          datasets: [{
              label: 'Max Quantity',
              data: {{ top_users|get_quantities|safe }},
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });

  chartType.addEventListener('change', function() {
      if (this.value === 'top') {
          myChart.data.labels = {{ top_users|get_usernames|safe }};
          myChart.data.datasets[0].label = 'Max Quantity';
          myChart.data.datasets[0].data = {{ top_users|get_quantities|safe }};
          myChart.data.datasets[0].backgroundColor = 'rgba(54, 162, 235, 0.2)';
          myChart.data.datasets[0].borderColor = 'rgba(54, 162, 235, 1)';
      } else if (this.value === 'least') {
          myChart.data.labels = {{ least_users|get_usernames|safe }};
          myChart.data.datasets[0].label = 'Min Quantity';
          myChart.data.datasets[0].data = {{ least_users|get_quantities|safe }};
          myChart.data.datasets[0].backgroundColor = 'rgba(255, 99, 132, 0.2)';
          myChart.data.datasets[0].borderColor = 'rgba(255, 99, 132, 1)';
      } else if (this.value === 'shelter') {
        myChart.data.labels = ['Shelter Requests'];
        myChart.data.datasets[0].label = 'Count';
        myChart.data.datasets[0].data = [{{ shelter_requests }}];
        myChart.data.datasets[0].backgroundColor = 'rgba(153, 102, 255, 0.2)';
        myChart.data.datasets[0].borderColor = 'rgba(153, 102, 255, 1)';
      } else if (this.value === 'clothes') {
        myChart.data.labels = ['Clothes Requests'];
        myChart.data.datasets[0].label = 'Count';
        myChart.data.datasets[0].data = [{{ clothes_requests }}];
        myChart.data.datasets[0].backgroundColor = 'rgba(255, 159, 64, 0.2)';
        myChart.data.datasets[0].borderColor = 'rgba(255, 159, 64, 1)';
      }
      myChart.update();
  });
</script>
